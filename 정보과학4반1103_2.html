<html>
<head><title>정보과학</title>

</head>
<body>

<script>
function fsum() {
var n1 = frm2.num1.value;
var n2 = frm2.num2.value;
var res = Number(n1) + Number(n2);
frm2.result.value = res;
}
function fdif() {
var n1 = frm2.num1.value;
var n2 = frm2.num2.value;
var res = Number(n1) - Number(n2);
frm2.result.value = res;
}
function fprod() {
var n1 = frm2.num1.value;
var n2 = frm2.num2.value;
var res = Number(n1) * Number(n2);
frm2.result.value = res;
}
function fdiv() {
var n1 = frm2.num1.value;
var n2 = frm2.num2.value;
var res = Number(n1) / Number(n2);
frm2.result.value = res;
}
</script>

<h2> 계산기 </h2>
<form name="frm2">
숫자1: <input type="text" size="2" name="num1"><br>
숫자2: <input type="text" size="2" name="num2"><br>
<input type="button" value="+" onClick="fsum()">
<input type="button" value="-" onClick="fdif()">
<input type="button" value="×" onClick="fprod()">
<input type="button" value="÷" onClick="fdiv()">

<br>
결과: <input type="text" size="5" name="result">
</form>
